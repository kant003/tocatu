<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="./lib/Tonejs-Instruments.js"></script>
    <script src="./lib/p5.js"></script>
    <script src="./color.js"></script>
    <script src="./midi.js"></script>
    <script src="./sender.js"></script>

    <title>Document</title>
  </head>
  <body>
    
    <input id="url" value="ws://192.168.1.134:80" />
    <button id="connect">Conectar</button>
    <button id="disconnect">Desconectar</button>
    time: <span id=time>0</span>
    toneTime: <span id=toneTime>0</span>

    <br />

    <input type="button" id="start" value="start" />
    <input type="button" id="stop" value="stop" />
    <input type="button" id="reset" value="reset" />
    Time:<span id="timeRangeValue">0</span>
    <input
      type="range"
      style="width: 100%"
      id="timeRange"
      min="-4"
      max="100"
      step="any"
      value="0"
    />

    <br />
    noteSeparation:
    <input
      type="range"
      id="noteSeparationRange"
      min="0"
      max="40"
      step="1"
      value="15"
    />
    <span id="noteSeparationRangeValue">-460</span> offsetHorizontal:
    <input
      type="range"
      id="offsetHorizontalRange"
      min="-900"
      max="-255"
      step="1"
      value="-294"
    />
    <span id="offsetHorizontalRangeValue">0</span> offsetVertical:
    <input
      type="range"
      id="offsetVerticalRange"
      min="0"
      max="400"
      step="1"
      value="360"
    />
    <span id="offsetVerticalRangeValue">360</span> noteHeight:
    <input
      type="range"
      id="noteHeightRange"
      min="0"
      max="200"
      step="1"
      value="100"
    />
    <span id="noteHeightRangeValue">0</span> noteWidth:
    <input
      type="range"
      id="noteWidthRange"
      min="0"
      max="40"
      step="1"
      value="10"
    />
    <span id="noteWidthRangeValue">0</span>
    
    separation:
    <input
      type="range"
      id="separationRange"
      min="0"
      max="4"
      step="0.1"
      value="2"
    />
    <span id="separationRangeValue">0</span>


    a:
    <input
      type="range"
      id="aRange"
      min="0"
      max="200"
      step="1"
      value="100"
    />
    <span id="aRangeValue">0</span>


    b:
    <input
      type="range"
      id="bRange"
      min="0"
      max="2"
      step="0.01"
      value="1"
    />
    <span id="bRangeValue">0</span>

    bpm:
    <input
      type="range"
      id="bpmRange"
      min="0"
      max="200"
      step="1"
      value="120"
    />
    <span id="bpmRangeValue">200</span>

     brightness:
    <input
      type="range"
      id="brightnessRange"
      min="0"
      max="255"
      step="1"
      value="10"
    />
    <span id="brightnessRangeValue">0</span>


    <br />
    <input type="checkbox" id="showLeds" checked="true" /> show leds
    <input type="checkbox" id="showPartiture" checked="true" /> show Partiture
    <script>
     

   
     
    </script>
    <script src="./drawer.js"></script>
    <script src="./app.js"></script>
    <script src="./gui.js"></script>
  </body>
</html>
